<div>
  <div ng-if="!modelo">Sin Asignar</div>
  <div ng-if="modelo">
    <div class="form-group">
      <label for="" class="control-label">Nombre</label>
      <p class="form-control-static">{{modelo.nombre}} {{modelo.apellidos}}</p>
    </div>
    <div class="form-group">
      <label for="" class="control-label">Correo</label>
      <p class="form-control-static">{{modelo.correo}}</p>
    </div>
  </div>
</div>
