<div class="row">
  <div class="col-xs-4">
    <label for="" class="control-label">{{label && label + " - " || ""}}Día</label>
    <input type="number" class="form-control" name="dia" placeholder="Día"
    min="1" max="31"
    ng-model="dia"
    ng-disabled="inhabilitar">
  </div>
  <div class="col-xs-4">
    <label for="" class="control-label">Mes</label>
    <input type="number" class="form-control" name="mes" placeholder="Mes"
    min="1" max="12"
    ng-model="mes"
    ng-disabled="inhabilitar">
  </div>
  <div class="col-xs-4">
    <label for="" class="control-label">Año</label>
    <input type="number" class="form-control" name="ano" placeholder="Año"
    ng-model="ano"
    ng-disabled="inhabilitar">
  </div>
</div>
