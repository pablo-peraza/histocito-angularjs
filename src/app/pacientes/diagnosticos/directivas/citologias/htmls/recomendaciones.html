<section>
  <h5>Recomendaciones</h5>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="" class="control-label">Repetir Estudio</label>
        <div cis-boolean ng-model="modelo.recomendaciones.repetirEstudio"
        ng-change="invalidarControlRutina(modelo.recomendaciones.repetirEstudio); invalidarControlCitologico(modelo.recomendaciones.repetirEstudio); invalidarRepetirTratamiento(modelo.recomendaciones.repetirEstudio);"
          focus="true" inhabilitar="!editando || bloqueoTotal"></div>
      </div>
      <div class="form-group">
        <label for="" class="control-label">Control Citológico Según Rutina</label>
        <div cis-boolean ng-model="modelo.recomendaciones.controlRutina"
        ng-change="invalidarRepetirSimple(modelo.recomendaciones.controlRutina);invalidarControlCitologico(modelo.recomendaciones.controlRutina);invalidarRepetirTratamiento(modelo.recomendaciones.controlRutina);"
          focus="true" inhabilitar="!editando || modelo.lesiones.activado"></div>
      </div>
      <div class="form-group">
        <label for="" class="control-label">Estudio Colposcópico</label>
        <div cis-boolean ng-model="modelo.recomendaciones.estudioColposcopico"
        ng-change="invalidarControlRutina(modelo.recomendaciones.estudioColposcopico)"
          focus="true" inhabilitar="!editando || bloqueoTotal"></div>
      </div>
      <div class="form-group">
        <label for="" class="control-label">Tomar Biopsia</label>
        <div cis-boolean ng-model="modelo.recomendaciones.tomarBiopsia"
        ng-change="invalidarControlRutina(modelo.recomendaciones.tomarBiopsia)"
          focus="true" inhabilitar="!editando || bloqueoTotal"></div>
      </div>
    </div><!-- col -->
    <div class="col-sm-8">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="" class="control-label">Control citológico</label>
            <div cis-boolean ng-model="modelo.recomendaciones.controlCitologico.activado"
            ng-change="invalidarControlRutina(modelo.recomendaciones.controlCitologico.activado);invalidarRepetirSimple(modelo.recomendaciones.controlCitologico.activado);invalidarRepetirTratamiento(modelo.recomendaciones.controlCitologico.activado);"
            relacionado="modelo.recomendaciones.controlCitologico.opcion"
              focus="true" inhabilitar="!editando || bloqueoTotal"></div>
          </div>
          <div class="col-sm-6" ng-if="modelo.recomendaciones.controlCitologico.activado">
            <label for="" class="control-label">{{editando && "Seleccione una opción" || "Opción seleccionada"}}</label>
            <select class="form-control"
            ng-model="modelo.recomendaciones.controlCitologico.opcion"
            ng-if="editando"
            ng-options="cuanto for cuanto in cuantos"
            ></select>
            <p class="form-control-static" ng-if="!editando">{{modelo.recomendaciones.controlCitologico.opcion}}</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <label for="" class="control-label">Realizar estudio de Patología Molecular</label>
            <div cis-boolean ng-model="modelo.recomendaciones.estudioMolecular.activado"
            ng-change="invalidarControlRutina(modelo.recomendaciones.estudioMolecular.activado)"
              relacionado="modelo.recomendaciones.estudioMolecular.opcion"
              focus="true" inhabilitar="!editando || bloqueoTotal"></div>
          </div>
          <div class="col-sm-6" ng-if="modelo.recomendaciones.estudioMolecular.activado">
            <label for="" class="control-label">{{editando && "Seleccione una opción" || "Opción seleccionada"}}</label>
            <select class="form-control"
            ng-if="editando"
            ng-model="modelo.recomendaciones.estudioMolecular.opcion"
            ng-options="pat for pat in patologias"
            ></select>
            <p class="form-control-static" ng-if="!editando">{{modelo.recomendaciones.estudioMolecular.opcion}}</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="control-label">Para ser evaluado por su médico tratante</label>
        <div cis-boolean ng-model="modelo.recomendaciones.repetirDespuesTratamiento.activado"
        ng-change="invalidarControlRutina(modelo.recomendaciones.repetirDespuesTratamiento.activado);invalidarRepetirSimple(modelo.recomendaciones.repetirDespuesTratamiento.activado);invalidarControlCitologico(modelo.recomendaciones.repetirDespuesTratamiento.activado);"
          focus="true" inhabilitar="!editando || bloqueoTotal">
          </div>
        <div class="row" ng-if="false">
          <div class="col-sm-6">

          </div>
          <div class="col-sm-6" ng-if="false">
            <label for="" class="control-label">Valores</label>
            <ul class="list-inline">
              <li>
                <div>
                  <label for="" class="label label-info">Anti-inflamatorio</label>
                </div>
                <div cis-boolean ng-model="modelo.recomendaciones.repetirDespuesTratamiento.antiInflamatorio"
                  focus="true" inhabilitar="!editando || bloqueoTotal"></div>
              </li>
              <li>
                <div>
                  <label for="" class="label label-info">Hormonal local / Estrogenizar</label>
                </div>
                <div cis-boolean ng-model="modelo.recomendaciones.repetirDespuesTratamiento.hormonal"
                  focus="false" inhabilitar="!editando || bloqueoTotal"></div>
              </li>
              <li>
                <div>
                  <label for="" class="label label-info">Leer descripción</label>
                </div>
                <div cis-boolean ng-model="modelo.recomendaciones.repetirDespuesTratamiento.estrogenizar"
                  focus="false" inhabilitar="!editando || bloqueoTotal"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!-- row -->
  <div ng-include="'base/htmls/controlesTabs.html'"></div>
</section>
