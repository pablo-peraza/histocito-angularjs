<section>
  <div class="modal-header">
    <h5 class="modal-title">Modo de secuencia</h5>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label style="display: block;" class="control-label">Campo libre</label>
      <div cis-boolean ng-model="datos.libre"></div>
    </div>
    <div class="row" ng-if="!datos.libre">
      <div class="col-md-3 form-group">
        <label class="control-label" type="number">Prefijo</label>
        <input class="form-control" ng-model="datos.prefijo">
      </div>
      <div class="col-md-9 form-group">
        <label class="control-label" type="number">Digite el valor inicial de la secuencia</label>
        <input class="form-control" ng-model="datos.secuencia">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-success" type="button" ng-click="ok(datos)">Guardar</button>
  </div>
</section>
